<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="./styles/game.css">
    <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png" alt="word">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word__text">
                <!-- flex와 justify-content 옵션을 변경했는데 input창과 button의 사이즈가 변경되는 이유 -->
                <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요.">
                <button class="search" onclick="startWord()">입력</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <div class="lotto__title">
                <img src="./images/lotto.png" alt="lotto">
                <div class="game__title">LOTTO</div>                
                <div class="game__subtitle">버튼을 누르세요.</div>
            </div>
            <div class="selected__number">
                <div id="randomN" style="word-spacing:6px;" class="random__number">3 5 10 24 30 34</div>
            </div>
            <button class="get__number" onclick="getNumber()">Button</button>
        </div>
    </div>
</body>
</html>
