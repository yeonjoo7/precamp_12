<!DOCTYPE html>
<html lang="ko">
<head>
    <title>사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script>
        function menuHome() {
            document.getElementById("contentFrame").setAttribute("src", "home.html")
            document.getElementById("menuHome").style = "color: black; background-color: white;"
            document.getElementById("menuGame").style = "color: white; background-color: #298eb5;"
            document.getElementById("menuJukebox").style = "color: white; background-color: #298eb5;"

        }

        function menuJukebox() {
            document.getElementById("contentFrame").setAttribute("src", "jukebox.html")
            document.getElementById("menuJukebox").style = "color: black; background-color: white;"
            document.getElementById("menuGame").style = "color: white; background-color: #298eb5;"
            document.getElementById("menuHome").style = "color: white; background-color: #298eb5;"
        }

        function menuGame() {
            document.getElementById("contentFrame").setAttribute("src", "game.html")
            document.getElementById("menuGame").style = "color: black; background-color: white;"
            document.getElementById("menuJukebox").style = "color: white; background-color: #298eb5;"
            document.getElementById("menuHome").style = "color: white; background-color: #298eb5;"
        }
    </script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="left__header__count">TODAY &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;TOTAL</div>
                        <div class="left__header__num">0</div>
                        <div class="left__header__totalnum">12345</div>
                    </div>
                    <div class="wrapper__left__box">  
                        <div class="wrapper__left__body">
                            <div class="wrapper__left__body__box">
                                <div class="left__body__header">
                                    <div class="left__body__header__gray"></div>
                                    <div class="left__body__header__line"></div>
                                </div>
                                <div class="left__body__profile">
                                    <div class="left__body__profile__left">
                                        <br>
                                        <i class="fal fa-squirrel"></i> <br><br>
                                        <i class="fas fa-mobile-alt"></i> <br><br>
                                        <i class="far fa-envelope"></i> <br><br>
                                        <i class="fab fa-instagram"></i> <br><br>
                                    </div>
                                    <div class="left__body__profile__right">
                                        <br>
                                        <div>이름</div><br>
                                        <div>Phone</div><br>
                                        <div>E-mail</div><br>
                                        <div>인스타그램</div><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="left__body__footer">오늘의 기분</div>
                        <select class="left__body__footer__mood">
                            <option>기쁨 😉</option>
                            <option>슬픔 😥</option>
                            <option>화남 😒</option>
                            <option>분노 😤</option>
                        </select>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
                        <div class="right__header__setting">사생활보호설정</div>
                        <div class="right__header__end">▶</div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe id="contentFrame" src="./home.html"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigation__item" id="menuHome" onclick="menuHome()">Home</div>
                    <div class="navigation__item" id="menuJukebox" onclick="menuJukebox()">Music</div>
                    <div class="navigation__item" id="menuGame" onclick="menuGame()">Game</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
