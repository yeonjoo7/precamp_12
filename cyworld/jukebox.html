<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__up">
            <div class="wrapper__titles">
                <div class="wrapper__title">추억의 BGM</div>
                <div class="wrapper__subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="wrapper__up__albums">
                <div class="up__albums">
                    <img src="./images/jukebox-01.png" alt="jukebox-01">
                    <div class="up__albums__title">Y(Please Tell Me Yhy)</div>
                    <div class="up__albums__artist">프리스타일</div>
                </div>
                <div class="up__albums">
                    <img src="./images/jukebox-02.png" alt="jukebox-02">
                    <div class="up__albums__title">눈의 꽃</div>
                    <div class="up__albums__artist">박효신</div>
                </div>
                <div class="up__albums">
                    <img src="./images/jukebox-03.png" alt="jukebox-03">
                    <div class="up__albums__title">사랑했나봐</div>
                    <div class="up__albums__artist">윤도현</div>
                </div>
            </div>

        </div>
        <div class="wrapper__down">
            <div class="wrapper__titles">
                <div class="wrapper__title">추억의 BGM</div>
                <div class="wrapper__subtitle">TODAY CHOICE</div>
            </div>
            <br>
            <div class="wrapper__down__main">
                <input type="checkbox">
                <div class="down__main__num">번호</div>
                <div class="down__main__song">곡명</div>
                <div class="down__main__artist">아티스트</div>
            </div>
            <div class="wrapper__down__list">
                <div class="down__list__element">
                    <input type="checkbox">
                    <div class="down__list__num">1</div>
                    <div class="down__list__song">눈의 꽃</div>
                    <div class="down__list__artist">박효신</div>    
                </div>
                <hr>
                <div class="down__list__element">
                    <input type="checkbox">
                    <div class="down__list__num">2</div>
                    <div class="down__list__song">사랑스러워</div>
                    <div class="down__list__artist">김종국</div>    
                </div>
                <hr>
                <div class="down__list__element">
                    <input type="checkbox">
                    <div class="down__list__num">3</div>
                    <div class="down__list__song">내사람:Partner For Life</div>
                    <div class="down__list__artist">SG 워너비</div>    
                </div>
                <hr>
                <div class="down__list__element">
                    <input type="checkbox">
                    <div class="down__list__num">4</div>
                    <div class="down__list__song">Love Love Love</div>
                    <div class="down__list__artist">에픽하이</div>    
                </div>
                <hr>
                <div class="down__list__element">
                    <input type="checkbox">
                    <div class="down__list__num">5</div>
                    <div class="down__list__song">애인...있어요</div>
                    <div class="down__list__artist">이은미</div>    
                </div>
                <hr>

            </div>

        </div>
    </div>
</body>
</html>
